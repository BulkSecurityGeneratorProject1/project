
<div>
    <h2><span>Day Time</span> {{vm.dayTime.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Day Preference</span></dt>
        <dd>
            <span>{{vm.dayTime.dayPreference}}</span>
        </dd>
        <dt><span>Lecturer</span></dt>
        <dd>
            <a ui-sref="lecturer-detail({id:vm.dayTime.lecturer.id})">{{vm.dayTime.lecturer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="day-time-detail.edit({id:vm.dayTime.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
