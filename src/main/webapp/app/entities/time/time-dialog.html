
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTimeLabel">Create or edit a Time</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.time.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.time.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_timePreference">Time Preference</label>
            <select class="form-control" name="timePreference" ng-model="vm.time.timePreference" id="field_timePreference">
                <option value="MORNINGS">MORNINGS</option>
                <option value="MORNINGS_AND_AFTERNOONS" data-translate="schedulingProjectApp.TimePreference.MORNINGS_AND_AFTERNOONS">MORNINGS_AND_AFTERNOONS</option>
                <option value="MORNINGS_AND_EVENINGS" data-translate="schedulingProjectApp.TimePreference.MORNINGS_AND_EVENINGS">MORNINGS_AND_EVENINGS</option>
                <option value="AFTERNOONS">AFTERNOONS</option>
                <option value="AFTERNOONS_AND_EVENINGS" data-translate="schedulingProjectApp.TimePreference.AFTERNOONS_AND_EVENINGS">AFTERNOONS_AND_EVENINGS</option>
                <option value="EVENINGS">EVENINGS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_dayTime">Day Time</label>
            <select class="form-control" id="field_dayTime" name="dayTime" ng-model="vm.time.dayTime" ng-options="dayTime as dayTime.id for dayTime in vm.daytimes track by dayTime.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
