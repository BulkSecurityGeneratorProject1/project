
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLecturerLabel">Create or edit a Lecturer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lecturer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lecturer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.lecturer.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <span>Lecturer details: {{vm.lecturer}}</span>


        <div class="form-group">
            <label class="control-label" for="field_dayPreference">Day Preference</label>
            <select class="form-control" name="dayPreference" ng-model="vm.dayTimePreference.dayPreference"
                    id="field_dayPreference">
                <option value="MONDAY">MONDAY</option>
                <option value="TUESDAY">TUESDAY</option>
                <option value="WEDNESDAY">WEDNESDAY</option>
                <option value="THURSDAY">THURSDAY</option>
                <option value="FRIDAY">FRIDAY</option>
                <option value="SATURDAY">SATURDAY</option>
                <option value="SUNDAY">SUNDAY</option>
            </select>t


            <label class="control-label" for="field_timePreference">Time Preference</label>
            <select class="form-control selectpicker" name="timePreference"
                    ng-model="vm.dayTimePreference.timePreferenceList" id="field_timePreference" multiple>
                <option value="MORNINGS">MORNINGS</option>
                <option value="MORNINGS_AND_AFTERNOONS">MORNINGS_AND_AFTERNOONS</option>
                <option value="MORNINGS_AND_EVENINGS">MORNINGS_AND_EVENINGS</option>
                <option value="AFTERNOONS">AFTERNOONS</option>
                <option value="AFTERNOONS_AND_EVENINGS">AFTERNOONS_AND_EVENINGS</option>
                <option value="EVENINGS">EVENINGS</option>

            </select>

            <button type="button" class="btn btn-default" ng-click="vm.addDayTime(vm.dayTimePreference)">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Add day time</span>
            </button>


        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
