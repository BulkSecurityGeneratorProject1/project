
<div>
    <h2><span>Lecturer</span> {{vm.lecturer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.lecturer.name}}</span>
        </dd>
        <dt><span>Semester</span></dt>
        <dd>
            <span>{{vm.lecturer.semester}}</span>
        </dd>
        <dt><span>Session</span></dt>
        <dd>
            <a ui-sref="session-detail({id:vm.lecturer.session.id})">{{vm.lecturer.session.id}}</a>
        </dd>
        <dt><span>Schedule</span></dt>
        <dd>
            <a ui-sref="schedule-detail({id:vm.lecturer.schedule.id})">{{vm.lecturer.schedule.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="lecturer-detail.edit({id:vm.lecturer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
